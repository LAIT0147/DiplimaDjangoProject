{% load static %}
<section class="section" id="our-classes">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="section-heading">
                        <h2>Our <em>Classes</em></h2>
                        <img src={% static "images/line-dec.png" %} alt="">
                        <p>We have many trainning classes. Choose the right one and enjoy training!</p>
                    </div>
                </div>
            </div>
            <div class="row" id="tabs">
                <div class="col-lg-4">
                    <ul>
                    {% for class in classes %}
                        <li>
                            <a href='#tabs-{{ forloop.counter }}'>
                                <img src={% static "images/tabs-first-icon.png"%} alt="">{{ class.name }}
                            </a>
                        </li>
                    {% endfor %}
                    <div class="main-rounded-button"><a href="#">View All Schedules</a></div>
                    </ul>
                </div>
                <div class="col-lg-8">
                    <section class='tabs-content'>
                        {% for class in classes %}
                            <article id='tabs-{{ forloop.counter }}'>
                                <img src={{ class.photo.url }} >
                                <h4>{{ class.name }}</h4>
                                <p>{{ class.desc }}</p>
                                <div class="main-button">
                                    <a href="#">View Schedule</a>
                                </div>
                            </article>
                        {% endfor %}
                    </section>
                </div>
            </div>
        </div>
    </section>
