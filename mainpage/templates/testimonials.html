{% load static %}
<section class="section" id="trainers">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                    <h2>Expert <em>Trainers</em></h2>
                    <img src={% static "images/line-dec.png" %} alt="">
                    <p>All of our trainers are qualified professionals. They will help you to avoid injury
                        and achieve your result as quickly as possible!</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for pers in expert %}
                <div class="col-lg-4">
                    <div class="trainer-item">
                        <div class="image-thumb">
                            <img src={{ pers.photo.url }} alt="">
                        </div>
                        <div class="down-content">
                            <span>{{ pers.type.name }}</span>
                            <h4>{{ pers.name }}</h4>
                            <p>{{ pers.desc }}</p>
                            <ul class="social-icons">
                                <li><a href="{{ pers.facebook }}"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="{{ pers.twitter }}"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="{{ pers.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
